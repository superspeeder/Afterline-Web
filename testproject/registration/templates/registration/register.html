{% extends 'base.html' %}

{% block title %}Register for Afterline{% endblock title %}

{% block content %}

<div id="form-container" class="container border rounded border-3 p-3" style="max-width: 400pt;margin-top:76px">
	<h1 class="mb-3">Register for Afterline</h1>
    <hr/>

    {% if register_form.errors %}
	<div class="alert alert-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Next Page: <code>{{ next }}</code>" data-bs-html="true">
		There are errors in the form.
	</div>
	{% endif %}
	
    <form method="post" action="{% url 'register' %}?next={% autoescape on %}{{ next }}{% endautoescape %}">
        {% csrf_token %}
        <div class="mb-3 row">
			<label for="id_username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" name="username" autocomplete="username" maxlength="150" autofocus="" required="" id="id_username" class="form-control" placeholder="Enter a username" data-bs-toggle="tooltip" data-bs-placement="right" title="150 characters or fewer. Letters, digits and @/./+/-/_ only">
            </div>
		</div>

        <div class="mb-3 row">
			<label for="id_email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
				<input type="email" name="email" required="" autocomplete="email" id="id_email" class="form-control" placeholder="Enter your email">
			</div>
		</div>


		

		<div class="row">
			<label for="id_password1" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
				<input type="password" name="password1" autocomplete="new-password" required="" placeholder="Enter a password" id="id_password1" class="form-control" data-bs-toggle="tooltip" data-bs-placement="right" title="<p>Your password can’t be too similar to your other personal information.</p><p>Your password must contain at least 8 characters.</p><p>Your password can’t be a commonly used password.</p><p>Your password can’t be entirely numeric.</p>" data-bs-html="true">
			</div>
		</div>

		<div class="mb-3 row">
			<label for="id_password2" class="col-sm-2 col-form-label align-items-start">Confirm Password:</label>
            <div class="col-sm-10 mt-3">
				<input type="password" name="password2" autocomplete="new-password" required="" placeholder="Re-enter your password" id="id_password2" class="form-control">
			</div>
		</div>

        <div class="d-flex">
			<button class="btn btn-success flex-fill" type="submit">Register</button>
		</div>
	</form>

	<div class="text-center mt-1">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</div>
</div>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>

{% endblock %}
