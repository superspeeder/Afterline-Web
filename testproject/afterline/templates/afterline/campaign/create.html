{% extends 'base.html' %}

{% block content %}
<div id="form-container" class="container border rounded border-3 p-3" style="max-width: 1048px;margin-top:76px">
    <h1>Create Campaign</h1>
    <hr/>
    {% if register_form.errors %}
    <div class="alert alert-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Next Page: <code>{{ next }}</code>" data-bs-html="true">
        There are errors in the form.
    </div>
    {% endif %}


    <form method="post" action="{% url 'create_campaign' %}">
        {{ form.media }}
        {% csrf_token %}
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="id_title">Title:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="title" maxlength="200" required="" id="id_title">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="id_description">Description:</label>
            <div class="col-sm-10">
                {{ form.description }}
            </div>
        </div>


        <div class="d-flex">
			<button class="btn btn-success flex-fill" type="submit">Create</button>
		</div>
    </form>
</div>
{% endblock %}
